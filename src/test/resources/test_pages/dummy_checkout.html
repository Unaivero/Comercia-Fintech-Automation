<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Checkout</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: calc(100% - 12px); padding: 5px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #paymentMessage { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Merchant Checkout</h2>
        <form id="paymentForm">
            <div>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber">
            </div>
            <div>
                <label for="cardHolderName">Cardholder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName">
            </div>
            <div>
                <label for="expiryMonth">Expiry Month:</label>
                <select id="expiryMonth" name="expiryMonth">
                    <option value="">Month</option>
                    <option value="01">01 (Jan)</option>
                    <option value="02">02 (Feb)</option>
                    <option value="03">03 (Mar)</option>
                    <option value="04">04 (Apr)</option>
                    <option value="05">05 (May)</option>
                    <option value="06">06 (Jun)</option>
                    <option value="07">07 (Jul)</option>
                    <option value="08">08 (Aug)</option>
                    <option value="09">09 (Sep)</option>
                    <option value="10">10 (Oct)</option>
                    <option value="11">11 (Nov)</option>
                    <option value="12">12 (Dec)</option>
                </select>
            </div>
            <div>
                <label for="expiryYear">Expiry Year:</label>
                <select id="expiryYear" name="expiryYear">
                    <option value="">Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            <button type="button" id="payButton">Pay Now</button>
        </form>
        <div id="paymentMessage"></div>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryYear = document.getElementById('expiryYear').value;
            const expiryMonth = document.getElementById('expiryMonth').value;
            const messageDiv = document.getElementById('paymentMessage');
            
            // Very basic validation for demonstration
            if (!cardNumber || !expiryYear || !expiryMonth) {
                messageDiv.textContent = 'Error: All fields are required.';
                messageDiv.className = 'error';
                return;
            }

            // Simulate expired card logic (e.g., year < 2024 or specific card numbers)
            if (cardNumber.startsWith('4111') || parseInt(expiryYear) < 2024) { // Simple check for expired card
                messageDiv.textContent = 'Error: Card Expired';
                messageDiv.className = 'error';
            } else {
                messageDiv.textContent = 'Payment Successful';
                messageDiv.className = 'success';
            }
        });
    </script>
</body>
</html>

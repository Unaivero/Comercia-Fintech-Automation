# Configuration for Comercia Fintech Automation Framework

# API Settings
api.base.uri=https://api.example-fintech.com/payments
api.timeout.seconds=30
api.retry.attempts=3

# UI Settings - Dynamic path configuration
ui.checkout.page.url=file://${user.dir}/src/test/resources/test_pages/dummy_checkout.html
ui.base.url=https://checkout.example-fintech.com

# Browser Settings
browser=chrome
headless.execution=false
browser.maximize=true

# Timeout Settings
implicit.wait.seconds=10
explicit.wait.seconds=20
page.load.timeout.seconds=30

# Test Data
test.card.valid=4000000000000000
test.card.expired=4111111111111111
test.cvv.valid=123
test.expiry.valid.month=12
test.expiry.valid.year=2028
test.expiry.expired.month=01
test.expiry.expired.year=2020

# Environment
environment=test
test.user.email=test@comercia.com
test.user.name=Test User

# Reporting
reports.screenshot.on.failure=true
reports.screenshot.on.pass=false
allure.results.cleanup=true

